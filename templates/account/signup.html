{% extends "_base.html" %}
{% load static %}
{% load socialaccount %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="limiter">
    <div class="container-login100" style="background-image: url({% static 'images/bg-01.jpg' %});">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" method="post">
                {% csrf_token %}
                <span class="login100-form-title p-b-49">
                    Sign Up
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Email is reauired">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="email" name="email" placeholder="Type your email">
                    <span class="focus-input100" data-symbol="&#xf15a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Username is reauired">
                    <span class="label-input100">Username</span>
                    <input class="input100" type="text" name="username" placeholder="Type your username">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="password1" placeholder="Type your password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Confirm Password</span>
                    <input class="input100" type="password" name="password2" placeholder="confirm your password">
                    <span class="focus-input100" data-symbol="&#xf191;"></span>
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <a href="{% url 'account_reset_password' %}">
                        Forgot password?
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Sign Up
                        </button>
                    </div>
                </div>
            </form>
            <div class="txt1 text-center p-t-54 p-b-20">
                <span>
                    Or Sign Up Using
                </span>
            </div>

            <div class="flex-c-m">
                <a href="{% provider_login_url 'google' %}" class="login100-social-item bg3">
                    <i class="fa fa-google"></i>
                </a>
            </div>

            <div class="flex-col-c p-t-50">
                <span class="txt1 p-b-17">
                    Or Log In Using
                </span>

                <a href="{% url 'account_login' %}" class="txt2">
                    Log In
                </a>
            </div>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
{% endblock content %}
